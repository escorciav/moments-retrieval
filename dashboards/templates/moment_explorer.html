<!DOCTYPE html>
<html lang="en" class="gr__getbootstrap_com">
  <!-- <script type="text/javascript">window["_gaUserPrefs"] = { ioo : function() { return true; } }</script> -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='moment_explorer.css') }}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/select/1.2.5/css/select.jqueryui.min.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/select/1.2.5/js/dataTables.select.min.js"></script>
    <!-- Custom JS for this template -->
    <script src="{{ url_for('static', filename='moment_explorer.js') }}"></script>
  </head>

  <body data-gr-c-s-loaded="true">
    <div id="TableContainer" class="container-fluid">
      <div class="row">
        <div class="col-8">
          <table id="IndexTable" class="display" style="width:100%">
            <thead>
              <th>Sentence</th>
              <th>Rank</th>
              <th>Video's rank</th>
              <th>Number of unique videos top-20</th>
            </thead>
            <tbody>
              {% for row in get_table_by_rows() %}
                <tr>
                  <td>{{row[0]}}</td>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>
                  <td>{{row[3]}}</td>
                </tr>
              {% endfor %}
            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th>Rank</th>
                <th>Video's rank</th>
                <th>Number unique videos top-20</th>
              </tr>
          </tfoot>
          </table>
        </div>
        <div id="clipGTCol" class="col-4" style="display:none;">
          <img id="clipGTGIF" class="img-thumbnail" style="width:100%;max-width:320px;height:auto;">
          <p id="clipGTName">Video name</p>
          <p id="clipGTSegments">[segment, time]</p>
        </div>
      </div>
    </div>
    <br>
    <div id="searchResults" class="container-fluid"></div>
    <br>
  </body>
</html>
